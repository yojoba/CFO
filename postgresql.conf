# PostgreSQL Performance Configuration
# This file is mounted into the container for optimal performance

# Network Settings
listen_addresses = '*'  # Listen on all interfaces (required for Docker networking)

# Memory Settings (for 11GB RAM system)
shared_buffers = 512MB
effective_cache_size = 2GB
maintenance_work_mem = 256MB
work_mem = 16MB

# Connection Settings
max_connections = 200
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# Write-Ahead Logging
wal_buffers = 16MB
checkpoint_completion_target = 0.9
min_wal_size = 1GB
max_wal_size = 4GB

# Query Planner
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Logging (for debugging if needed)
log_min_duration_statement = 1000  # Log queries taking > 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

